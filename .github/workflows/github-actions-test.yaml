name: GitHub Actions Test
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.17
      - name: Install dependencies
        run: npm i
      - name: Run tests
        run: npm test
      - name: Run build
        run: npm run build
